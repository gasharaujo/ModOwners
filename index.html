<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Arbok / Gash</title>
	<style>
		body { font-family: system-ui, sans-serif; margin: 16px; }
		.group { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; display: grid; gap: 6px; }
		.row { display: grid; gap: 4px; }
		.cell { padding: 4px 6px; }
		.controls { display:flex; align-items:center; gap:8px; margin-bottom:12px; }
		.pair { display:grid; grid-template-columns: 1fr 1fr; gap:4px; padding:4px 6px; border-radius:6px; }
		.toggle { width: 18px; height: 18px; cursor: pointer; }
	</style>
</head>
<body>
	<div class="controls">
		<label for="switch">Aba atual:</label>
		<select id="switch">
			<option value="Arbok">Arbok</option>
			<option value="Gash">Gash</option>
		</select>
		<button id="refresh">Atualizar</button>
	</div>

	<div id="status"></div>
	<div id="container"></div>

	<script src="app.js"></script>
</body>
</html>
